<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="homeScore">0</h2>
                <div class="btn">
                    <button class="button" onclick="homePlus(1)">+1</button>
                    <button class="button" onclick="homePlus(2)">+2</button>
                    <button class="button" onclick="homePlus(3)">+3</button>
                </div>
            </div>
            <button class="buttonReset" onclick="resetScore()">Reset</button>
            <div>
                <h3>GUEST</h3>
                <h2 id="awayScore">0</h2>
                <div class="btn">
                    <button class="button" onclick="awayPlus(1)">+1</button>
                    <button class="button" onclick="awayPlus(2)">+2</button>
                    <button class="button" onclick="awayPlus(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
